---
ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: False
  hostRooT: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

l2announcements:
  enabled: true

gatewayAPI:
  enabled: true
  xffNumTrustedHops: 1

envoy:
  xffNumTrustedHopsL7PolicyIngress: 1
  xffNumTrustedHopsL7PolicyEgress: 1
